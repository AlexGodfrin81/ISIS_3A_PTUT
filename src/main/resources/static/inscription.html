        <h1>Inscrivez-vous sur Yucroq</h1>
        <form>
            <label for="mail1">Adresse mail :</label>
            <input type="email" required>
            <br>
            <label for="nom">Nom :</label>
            <input type="text" required>
            <br>
            <label for="mdp1">Mot de Passe :</label>
            <input type="password" required>
            <br>
            <label for="confirm_mdp">Confirmation du mot de passe :</label>
            <input type="password" required>
            <br>
            <button>Confirmer</button>
        </form>
        
        <h1>Déjà inscrit ? Connexion :</h1>
        <form>
            <label for="mail2">Adresse mail :</label>
            <input type="email" required>
            <br>
            <label for="mdp2">Mot de passe :</label>
            <input type="email" required>
            <br>
            <button>Confirmer</button>
            <br>
            <a href="mdp_oublie.html">Mot de passe oublié</a>
        </form>
    </body>
