<html>
    <head>
        <title>Accueil</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/style.css"/>	
    </head>

    <header>
        <div id="voletgauche">
            <div id="compagnons"><a href="animal/show">
                <div><img class="icone" id="imagecompagnons" src="images/Compagnons_gris.svg" alt="Icône compagnons"></div>
                <div class="textevg">Compagnons</div>
              </a></div>          
              <div id="alimentation"><a href="croquette/show">
                <div><img class="icone" id="imagealimentation" src="images/Alimentation_gris.svg" alt="Icône alimentation"></div>
                <div class="textevg">Alimentation</div>
              </a></div>
        </div>

        <div id="voletcentral">
          <img id="logoyucroq" src="images/Logo.svg" alt="Logo Yucroq">
        </div>

        <div id="voletdroit">
          <div id="seconnecter"><a href="inscription.html">
            Se connecter
          </div>
        </a><div><img class="icone" id="imageutilisateur" src="Images/Utilisateur_gris.svg" alt="Icône utilisateur"></div>
        </div>   
    </header>

    <body>
        <section>
        <h1>Connexion</h1>
        <h2>Inscrivez-vous sur Yucroq</h2>
        <form>
            <table class="form">
                <tr>
                    <td><label for="mail1">Adresse mail</label></td>
                    <td><input id="mail1" type="email" placeholder="votreadresse@domaine.com" required></td>
                </tr>
                <tr>
                    <td><label for="nom">Nom</label></td>
                    <td><input id="nom" type="text" placeholder="Votre nom" required></td>
                </tr>
                <tr>
                    <td><label for="mdp1">Mot de passe</label></td>
                    <td><input id="mdp1" type="password" placeholder="••••••" required></td>
                </tr>
                <tr>
                    <td><label for="confirm_mdp">Confirmation du mot de passe</label></td>
                    <td><input id="confirm_mdp" type="password" placeholder="••••••" required></td>
                </tr>
            </table>
        <button>Confirmer</button>
        </form>
        
        <h2>Déjà inscrit ? Connexion</h2>
        <form>
            <table class="form">
                <tr>
                    <td><label for="mail2">Adresse mail</label></td>
                    <td><input id="mail2" type="email" placeholder="votreadresse@domaine.com" required></td>
                </tr>
                <tr>
                    <td><label for="mdp2">Mot de passe</label></td>
                    <td><input id="mdp2" type="password" placeholder="••••••" required></td>
                </tr>
            </table>
            <button>Confirmer</button>
            <h3><a href="mdp_oublie.html">Mot de passe oublié</a></h3>
        </form>
        </section>
    </body>
</html>
