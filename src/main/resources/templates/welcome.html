<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org" lang="en">

    <!-- Pour les visiteurs non authentifiés -->
    <div sec:authorize="isAnonymous()">
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>Welcome</title>
            <link rel="stylesheet" type="text/css" href="../css/style.css"/>
            <meta http-equiv = "refresh" content = "0; url = ../login" />
            <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet" />
        </head>

        <header>
            <div id="voletgauche">
                <div id="compagnons">
                    <div><img class="icone" id="imagecompagnons" src="images/Compagnons_gris.svg" alt="Icône compagnons"></div>
                    <div class="textevg">Compagnons</div>
                </div>          
                <div id="alimentation">
                    <div><img class="icone" id="imagealimentation" src="images/Alimentation_gris.svg" alt="Icône alimentation"></div>
                    <div class="textevg">Alimentation</div>
                </div>
            </div>

            <div id="voletcentral">
                <img id="logoyucroq" src="images/Logo.svg" alt="Logo Yucroq">
            </div>

            <div id="voletdroit">
                <div id="seconnecter">
                    Se connecter
                </div>
                <div><img class="icone" id="imageutilisateur" src="images/Utilisateur_gris.svg" alt="Icône utilisateur"></div>
            </div>   

        </header>
        <body>
            <!-- Pour les visiteurs non authentifiés -->

            <h2>Bienvenue sur Yucroq | <a th:href="@{/login}">Connexion</a></h2>
        </body>

    </div>

    <!-- Pour les utilisateurs authentifiés -->
    <div sec:authorize="isAuthenticated()">

        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>Welcome</title>
            <meta http-equiv = "refresh" content = "0; url = ../animal/show" />
            <link rel="stylesheet" type="text/css" href="../css/style.css"/>
            <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet" />
        </head>    
        <header>
            <div id="voletgauche">
                <div id="compagnons"><a href="../animal/show">
                        <div><img class="icone" id="imagecompagnons" src="../static/images/Compagnons_gris.svg" th:src="@{/images/Compagnons_gris.svg}" alt="Icône compagnons"></div>
                        <div class="textevg">Compagnons</div>
                    </a></div>          
                <div id="alimentation">
                    <div><img class="icone" id="imagealimentation" src="../static/images/Alimentation_violet.svg" th:src="@{/images/Alimentation_violet.svg}" alt="Icône alimentation"></div>
                    <div class="selectionne textevg">Alimentation</div>
                    <div class="rectangleselect"></div>
                </div>
            </div>

            <div id="voletcentral">
                <img id="logoyucroq" src="../static/images/Logo.svg" th:src="@{/images/Logo.svg}" alt="Logo Yucroq">
            </div>

            <div id="voletdroit">
                <div id="utilisateur">
                    <div id="utilisateurco" th:text="${#authentication.name}">Anonyme</div>
                    <div id="deconnexion"><a th:action="@{/logout}" th:href= "@{/login}" href="../static/index.html">Déconnexion</a></div>
                </div>
                <div><img class="icone" id="imageutilisateur" src="../static/images/Utilisateur_violet.svg" th:src="@{/images/Utilisateur_violet.svg}" alt="Icône utilisateur"></div>
            </div>
        </header>
        <body>    

        </body>

    </div>

        © Agathe, Alex, Léandre, Tina, Joffrey.
    </footer>-->

</form>-->


</html>
