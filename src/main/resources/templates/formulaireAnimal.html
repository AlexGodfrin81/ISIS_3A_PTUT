<!DOCTYPE HTML>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Ajouter un compagnon</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="../css/style.css"/>
        <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet" />
    </head>

    <header>
        <div id="voletgauche">
          <div id="compagnons"><a href="../animal/show">
            <div><img class="icone" id="imagecompagnons" src="../static/images/Compagnons_violet.svg" th:src="@{/images/Compagnons_violet.svg}" alt="Icône compagnons"></div>
            <div class="selectionne textevg">Compagnons</div>
            <div class="rectangleselect"></div>
            </a></div>          
          <div id="alimentation"><a href="../croquette/show">
            <div><img class="icone" id="imagealimentation" src="../static/images/Alimentation_gris.svg" th:src="@{/images/Alimentation_gris.svg}" alt="Icône alimentation"></div>
            <div class="textevg">Alimentation</div>
          </a></div>
        </div>

        <div id="voletcentral">
          <img id="logoyucroq" src="../static/images/Logo.svg" th:src="@{/images/Logo.svg}" alt="Logo Yucroq">
        </div>

        <div id="voletdroit">
          <div id="utilisateur">
            <div id="utilisateurco">Nom à récupérer</div>
            <div id="deconnexion"><a th:href="@{/}" href="../static/index.html">Déconnexion</a></div>
          </div>
          <div><img class="icone" id="imageutilisateur" src="../static/images/Utilisateur_violet.svg" th:src="@{/images/Utilisateur_violet.svg}" alt="Icône utilisateur"></div>
        </div>   
    </header>
    
    <body>
        <section>
            <script>
                function adapt_race(){
                    let esp = document.getElementById('select_espece').value;
                    let race = document.getElementById('select_race');
                    for (let options of race){
                        if (options.getAttribute('data-esp') !== esp){
                            options.style.display = "none";
                        }else{
                            options.style.display = "inline";
                        }
                    }
                    let opt = race.options;
                    let i = 0;
                    while (opt[i].getAttribute('data-esp') !== esp){
                        i++;
                    }
                    race.selectedIndex = i;
                }
                
                function adapt_espece(){
                    let esp = document.getElementById('select_espece');
                    let race = document.getElementById('select_race');
                    let selected = race.options[race.selectedIndex];
                    console.log(selected);
                    if (selected.getAttribute('data-esp') === "CHIEN"){
                        esp.selectedIndex = 0;
                    }else{
                        esp.selectedIndex = 1;
                    }
                    adapt_race();
                }
            </script>
            
            <h1>Ajouter un Animal</h1>
		<!--/* Au revient au contrôleur, avec la méthode POST */-->
		<!--/* th:object définit quel est l'objet édité par ce formulaire */-->
		<form th:object="${animal}" method="POST" th:action="@{/animal/save}">
			<div class="column">
				<label for="nom">Nom :</label>
				<input type="text" th:field="*{nom}" placeholder="Nom de l'animal"/>
                                <br/>
                                <label for="espece">Espèce :</label>
				<select onchange="adapt_race()" id="select_espece" th:field="*{espece}">
                                    <option th:value="CHIEN" th:text="Chien"></option>
                                    <option th:value="CHAT" th:text="Chat"></option>
                                </select>
                                <br/>
                                <label for="genre">Genre :</label>
                                <select th:field="*{est_Male}">
                                    <option th:value="true" th:text="Male" selected></option>
                                    <option th:value="false" th:text="Femelle"></option>
                                </select>
                                <br/>
                                <label for="date_naiss">Date de naissance :</label>
                                <input type="date" th:field="*{date_naiss}" th:value="*{date_naiss}"/>
                                <br/>
                                <label for="taille">Taille (en cm) :</label>
                                <input type="number" th:field="*{taille_cm}"/>
                                <br/>
                                <label for="nec">Note d'état corporel (NEC) :</label>
                                <input type="number" th:field="*{nec}" min="1" max="9"/>
                                <br/>
                                
                                		
			</div>
                        <div class="column">
                                <label for="maRace">Race :</label>
                                <select onchange="adapt_espece()" id="select_race" name="maRace">
                                    <option th:each="r : ${races}" th:data-esp="${r.espece}" th:value="${r.id_race}" th:text="${r.nom}" th:field="*{maRace}"></option>
                                </select>
                                <br/>
                                <label for="monActivite">Activité :</label>
                                <select name="monActivite">
                                    <option th:each="a : ${activites}" th:value="${a.id_activite}" th:text="${a.nom}" th:field="*{monActivite}"></option>
                                </select>
                                <br/>
                                <label for="monStadePhysio">Stade Physiologique :</label>
                                <select name="monStadePhysio">
                                    <option th:each="s : ${stadephysios}" th:value="${s.id_stade}" th:text="${s.nom}" th:field="*{monStadePhysio}"></option>
                                </select>
                                <br/>
                                <label for="proprio">Propriétaire :</label>
                                <select name="proprio">
                                    <option th:each="p : ${proprietaires}" th:value="${p.id_proprio}" th:text="${p.prenom} +' '+ ${p.nom}" th:field="*{proprio}"></option>
                                </select>
                                <br/>
                                <hr/>
				<input type="submit" value="Enregistrer" /> <input type="reset" value="Réinitialiser" />
                        </div>
		</form>		
		<hr/>
		<a th:href="@{/}" href="../static/index.html">Retour au menu</a>
		<hr/>
            
	</section>
    </body>
    
    <footer>
        <a>Mentions légales</a>
        <a>Contacts</a>
    </footer> 
</html>
