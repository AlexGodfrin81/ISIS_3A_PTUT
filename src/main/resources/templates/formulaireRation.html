<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
        <title>Liste des croquettes</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="../css/style.css" />
        <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet" />
    </head>

    <header>
        <div id="voletgauche">
          <div id="compagnons"><a href="../animal/show">
            <div><img class="icone" id="imagecompagnons" src="../static/images/Compagnons_gris.svg" th:src="@{/images/Compagnons_gris.svg}" alt="Icône compagnons"></div>
            <div class="textevg">Compagnons</div>
          </a></div>          
          <div id="alimentation"><a href="../croquette/show">
            <div><img class="icone" id="imagealimentation" src="../static/images/Alimentation_violet.svg" th:src="@{/images/Alimentation_violet.svg}" alt="Icône alimentation"></div>
            <div class="selectionne textevg">Alimentation</div>
            <div class="rectangleselect"></div>
          </a></div>
        </div>

        <div id="voletcentral">
          <img id="logoyucroq" src="../static/images/Logo.svg" th:src="@{/images/Logo.svg}" alt="Logo Yucroq">
        </div>

        <div id="voletdroit">
          <div id="utilisateur">
            <div id="utilisateurco">Nom à récupérer</div>
            <div id="deconnexion"><a th:href="@{/}" href="../static/index.html">Déconnexion</a></div>
          </div>
          <div><img class="icone" id="imageutilisateur" src="../static/images/Utilisateur_violet.svg" th:src="@{/images/Utilisateur_violet.svg}" alt="Icône utilisateur"></div>
        </div>   
    </header>
    
    <body>
        <section>
        <h1>Ajouter une Ration</h1>
        
        <form th:object="${ration}" method="POST" th:action="@{/ration/save}">
            <div class="column">
                <label for="quantite">Quantite (en grammes) :</label>
                <input type="number" min="0" th:field="*{quantite}"/>
                <br/>
                <label for="date_debut">Date de début :</label>
		<input type="date" th:field="*{date_debut}" th:value="*{date_debut}"/>
                <br/>
                <label for="date_debut">Date de fin :</label>
		<input type="date" th:field="*{date_fin}" th:value="*{date_fin}"/>
                <hr/>
                <input type="submit" value="Enregistrer" /> <input type="reset" value="Réinitialiser" />
            </div>
            <div class="column">
                <label for="consommateur">Animal concerné :</label>
                <select name="consommateur">
                    <option th:value="${animal.id_animal}" th:text="${animal.nom}" th:field="*{consommateur}"></option>
                </select>
                <label for="mesCroqs">Croquettes :</label>
                <select name="mesCroqs">
                    <option th:each="c : ${croquettes}" th:value="${c.id_croq}" th:text="${c.nom}" th:field="*{mesCroqs}"></option>
                </select>
            </div>
        </form>
        <hr/>
	<a th:href="@{/animal/show}" href="afficheAnimaux.html">Retour aux animaux</a>
        <hr/>
        
    </section>
    </body>
    
    <footer>
        <a>Mentions légales</a>
        <a>Contacts</a>
    </footer> 
</html>
